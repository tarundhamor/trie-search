<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <title>search-o-fast</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
        <div class='popup_wrapper' id='the_popup_id'>
            <div class='popup_container'>
              <div class='mask'></div>
              <div class='popup'>
                <span class='icon_cross' onclick=""></span>
                <h1>popup</h1>
                </div>
              </div>
            </div>
          </div>
    </header>


    <section>
      <h1 class="heading-title">

        <span class="white">search-o-fast</span>
      </h1>
    </section>
    <section class="main">
      <div class="search">
        <form autocomplete="off" id="form" class="search__form">
          <svg
            class="search__icon"
            focusable="false"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>

          <input
            class="search__input"
            id="input"
            oninput="search()"
            type="text"
          />
        </form>
        <div id="search__results" style="display: none;">
          <div id="search__underline" class="search__underline"></div>
          <ul id="search__results__list" class="search__results__list"></ul>
          <div class="search__btn-container">
            <button
              class="search__button btn-populate"
              onclick="populateTrie()"
            >
              Populate Trie
            </button>
            <button class="search__button" onclick="resetTrie()">Reset</button>
            <small class="search__metrics" id="search__metrics"></small>
          </div>
        </div>
      </div>
      <div id="search__btn-container" class="search__btn-container">
        <button class="search__button btn-populate" onclick="populateTrie()" title="Load trie with 10000 words">
          Load Trie
        </button>
        <button class="search__button" onclick="resetTrie()" title="Reset trie">Reset</button>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__number__container">
        <p>
          Words Added to Trie:
          <span class="footer__number" id="total__words">0</span>
        </p>
        <p>
          Nodes Added to Trie:
          <span class="footer__number" id="total__nodes">0</span>
        </p>
        <p>
          Greatest Trie Depth:
          <span class="footer__number" id="total__depth">0</span>
        </p>
      </div>
      <div class="footer__link__container">
                  10,000 Words
      </div>
    </footer>
  </body>
  <script src="./js/google-10000-english.js" type="text/javascript"></script>
  <script src="./js/index.js" type="text/javascript"></script>
  <script src="./js/trie.js" type="text/javascript"></script>
  <script src="./js/search.js" type="text/javascript"></script>
</html>
